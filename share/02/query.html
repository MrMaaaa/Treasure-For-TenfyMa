<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="search_content">keyword:</div>
  <script>
    if (!!window.location.search) {
      const search = window.location.search
        .replace('?', '')
        .split('&')
        .map((item) => item.split('='));
      const searchMap = new Map(search);
      const searchVal = searchMap.get('s')
      document.getElementById('search_content').innerText = `keyword: ${searchVal}`
      document.title = searchVal
    }
  </script>
</body>

</html>
