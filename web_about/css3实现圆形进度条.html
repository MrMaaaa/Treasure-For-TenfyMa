<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>环形进度条</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .loading {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 34px auto 0;
      border-radius: 50%;
      background: #0199FE;
    }

    .loading-center {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 1000;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      line-height: 100px;
      border-radius: 100px;
      background: #fff;
      color: #0199FE;
      font-size: 30px;
      text-align: center;
    }

    .loading-left {
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
      width: 120px;
      height: 120px;
      border-top-left-radius: 120px;
      border-bottom-left-radius: 120px;
      background: #D2EDFF;
      transform: rotate(0deg);
      transition: all .3s;
      transform-origin: 50% 50%;
      clip: rect(0, 60px, auto, 0);
    }

    .loading-right {
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
      width: 120px;
      height: 120px;
      border-top-right-radius: 120px;
      border-bottom-right-radius: 120px;
      background: #D2EDFF;
      transform: rotate(0deg);
      transition: all .3s;
      transform-origin: 50% 50%;
      clip: rect(0, auto, auto, 60px);
    }
  </style>
</head>

<body>
  <div class="loading">
    <div class="loading-center" id="center">0%</div>
    <div class="loading-left" id="left"></div>
    <div class="loading-right" id="right"></div>
  </div>
</body>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
<script>
  window.onload = function () {
    function setPercent(per) {
      const left = document.getElementById('left');
      const right = document.getElementById('right');
      if (per <= 50) {
        right.setAttribute('style', `transform: rotate(${per * 180 / 50}deg);`);
      } else {
        if (per > 100) per = 100;
        right.setAttribute('style', `background: #0199FE;transition: none;transform: rotate(0deg);`);
        left.setAttribute('style', `transform: rotate(${parseInt(per * 180 / 50 - 180)}deg);`);
      }
      center.innerText = per + '%';
    }

    let i = 0;
    let interval = null;
    interval = setInterval(() => {
      i += Math.floor((Math.random() * 10));
      setPercent(i);
      if (i >= 100) {
        clearInterval(interval);
      }
    }, 300);
  }
</script>

</html>
